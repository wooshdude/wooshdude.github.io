<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>wooshdude</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/MotionPathPlugin.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="transitions.css">
        <link rel="icon" href="logo%20round.png" style="border-radius: 50%">
        <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    </head>
    <body id='myCanvas'>
        
        <div class="tendrils" id="red"></div>
        <div class="tendrils" id="blue"></div>
        <div class="tendrils" id='yellow'></div>

        <div class='all'>
        <div class='star sun'>
            <a href='https://www.twitter.com/wooshdude' target="_blank"><img class = 'img sunImg' src="fo9BiLt-_400x400.jpg" style="border-radius: 50%"></a>
        </div>
        <div class='planet bots'>
            <div class='planet botsText'>
                <p>Projects</p>
            </div>
            <a href='projects'><img class = 'img botsImg' src="github%20logo.png"></a>
        </div>
            
        <div class='planet youtube'>
            <div class='planet youtubeText'>
                <p>YouTube</p>
            </div>
            <a href='https://www.youtube.com/channel/UCHKtOepaZJZXZJzZ1Fi9-Jg' target="_blank"><img class = 'img youtubeImg' src="youtube-logo-icon-transparent---32.png"></a>
        </div>
        
        <div class='planet twitch'>
            <div class='planet twitchText'>
                <p>Twitch</p>
            </div>
            <a href='https://www.twitch.tv/wooshdude' target="_blank"><img class = 'img twitchImg' src="purple-twitch-logo-png-18.png"></a>
            <a href='https://www.twitch.tv/wooshdude' target="_blank"><div class='planet rings'></div></a>
        </div>
        
        <div class = 'star botOrbit'></div>
        <div class = 'star youtubeOrbit'></div>
        <div class = 'star twitchOrbit'></div>
        </div>
          
	    <script src="index.js"></script>
    </body>
</html>
